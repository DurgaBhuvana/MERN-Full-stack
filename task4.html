<!DOCTYPE html>
<html>
  <title>HTML Task-4</title>
  <style>
    form {
      margin: 100px 400px 200px 500px;
    }
    label {
      padding-right: 30px;
    }
  </style>
  <body>
    <h1>This is HTML Task 4</h1>
    <form>
      <label>Full Name: </label>
      <input
        type="text"
        placeholder="Vincent Maverick Durano"
        maxlength="60"
        style="width: 100%; max-width: 300px"
      />
      <br />
      <br />
      <label>Username: </label>
      <input
        type="text"
        placeholder="Vinz"
        maxlength="60"
        style="width: 100%; max-width: 300px"
      />
      <br />
      <br />
      <label>Password: </label>
      <input
        type="Password"
        maxlength="60"
        style="width: 100%; max-width: 300px"
      />
      <br />
      <br />
      <label>Re Password</label>
      <input
        type="Password"
        maxlength="60"
        style="width: 100%; max-width: 300px"
      />
      <br />
      <br />
      <label>Address: </label>
      <input
        type="text"
        placeholder="Cebu,Phillipines"
        maxlength="60"
        style="width: 100%; max-width: 300px"
      />
      <br />
      <br />
      <label>Age:</label>
      <input
        placeholder="22"
        maxlength="60"
        style="width: 100%; max-width: 300px"
      />
      <br />
      <br />
      <label>Gender: </label>
      <select>
        <option>Male</option>
        <option>Female</option>
        <option>Rather not say</option>
      </select>
      <br />
      <br />
      <input type="Submit" value="save" />
    </form>
  </body>
</html>
