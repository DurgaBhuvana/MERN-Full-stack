<!DOCTYPE html>
<html>
  <head>
    <title>HTML Task 1</title>
    <style>
      table {
        background-color: aquamarine;
        width: 700px;
      }
      th {
        text-align: center;
      }
      tr {
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <h1>This is Task 1</h1>
    <table border="1" style="border-collapse: collapse">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
